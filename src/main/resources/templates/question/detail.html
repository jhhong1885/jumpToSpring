<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>질문 상세</h1>
<div>
  <div th:if="${question != null}">
    <p><strong>제목:</strong> <span th:text="${question.subject}">제목</span></p>
    <p><strong>내용:</strong> <span th:text="${question.content}">내용</span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></p>
  </div>

  <div th:if="${question == null}">
    <p>질문을 찾을 수 없습니다.</p>
  </div>

  <form th:action="@{|/answer/create/${question.id}|}" method="post">
    <textarea name="content" id="content" rows="10"></textarea>
    <input type="submit" value="답변등록">
  </form>

  <a href="/question/list">← 목록으로 돌아가기</a>
</div>


</body>
</html>
